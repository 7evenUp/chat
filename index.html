<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="users">
          <div class="users__block">
            <div class="users__block_title">
              <div class="users__block_img" id="loadPhoto">
                <img class="users__block_image" src="img/noAvatar.jpg" id="avatarImage">
              </div>
              <span class="users__block_name"></span>
            </div>
            <h4 class="users__block_members">Участники</h4>
            <ul class="users__block_list" id="usersList"></ul>
          </div>
        </div>
        <div class="message">
          <div class="message__container">
            <div class="message__list" id="messages"></div>
          </div>
          <form method="POST" action="/" class="message__form">
            <input type="text" name="message" class="message__form_input" id="messageText" placeholder="Введите сообщение" required>
            <button class="message__form_btn button-o" id="sendBtn">Отправить</button>
          </form>
        </div>
      </div>
    </div>
    <form method="POST" action="#" class="authorization__modal" id="authPopup">
      <h3 class="authorization__modal_title">Авторизация</h3>
      <div class="authorization__modal_block">
        <input type="text" placeholder="Введите имя" class="authorization__modal_input" id="name" required>
        <input type="text" placeholder="Введите ник" class="authorization__modal_input" id="nickname" required>
        <button class="authorization__modal_btn button-o" id="authBtn">Войти</button>
      </div>
    </form>

    <div class="fileload__modal" id="fileLoadPopup">
    <h4 class="fileload__modal_title">Загрузка фото</h4>
    <div id="drop-area">
      <form class="my-form">
        <p>Загрузите изображение с помощью диалога выбора файлов или перетащив нужное изображение в выделенную область</p>
        <input type="file" id="fileElem" accept="image/*" onchange="handleFile(this.files[0])">
        <label class="button" for="fileElem">Выбрать изображениe</label>
      </form>
      <div id="preview"></div>
    </div>  
    <div class="fileload__modal_buttons">
          <button class="button-o" id="cancel">Отмена</button>
          <button class="button-o" id="sendPhoto">Загрузить</button>
      </div>
</div>

<script id="listOfUsers" type="text/x-handlebars-template">
  {{#each this}}
    <li>
      <img src="{{#if image}}{{image}}{{else}}img/noAvatar.jpg{{/if}}" class="users__block_list-member-image">
      <span>{{name}}</span>
    </li>
  {{/each}}
</script>

<script id="messageList" type="text/x-handlebars-template">
  <div>
    <img id="messagesPhoto" src="{{#if image}}{{image}}{{else}}img/noAvatar.jpg{{/if}}" style="width:70px; height: 70px; border-radius: 70px; box-shadow: none;">
  </div>
  <div>
    <span class="message__name">{{username}}</span>
    <span class="message__date">{{date}}</span>
    <p class="message__content">{{content}}</p>
  </div>
</script>

<script src="js/script.js"></script>
  </body>
</html>
